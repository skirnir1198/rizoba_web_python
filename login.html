<!DOCTYPE html>
<html lang="ja">
 <head>
  <meta charset="utf-8">
  <title>ログインページ</title>
  <meta name="description" content="ディスクリプションを入力">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/login.css">
  <link href="https://use.fontawesome.com/releases/v6.1.2/css/all.css" rel="stylesheet">
  <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
  <link href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-auth.js"></script>
  <script src="js/firebase_config.js"></script>
  <script src="js/main.js"></script>
 </head>
 <body>
  <div id="loading">
    <div class="kvArea" id="loading_box">
      <div class="img_box"><img src="image/Spinner-3.gif" alt="" class="fadeUp"></div>
    </div>
  </div>
 <div id="main">
  <div class="box">
    <div id="top"><h3 class="title_font">Login</h3></div>
    <button id="appleid-signin"> Sign in with Apple</button>
    <!-- <button id="apple_sign_in" >Sign in with Apple</button> -->
    <div id="google_btn"></div>
    <div id="input">
      <p id="error"></p>
      <div id="input_form">
      <p class="label">メールアドレス</p>
      <input type="email" id="email"
         pattern=".+@globex\.com" required>
      </div>
      <div id="input_form">
        <p class="label">パスワード</p>
        <input type="password" id="pass" name="password" minlength="8" required>
      </div>
      <div id="sign_in">ログイン</div>
    </div>

    <a href="sign_up.html" class="sign_up">新期登録はこちら</a>
    
  </div>
 </div>
 <script type="text/javascript" src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/ja_JP/appleid.auth.js"></script>
 <script src="js/login.js"></script> 
 </body>
</html>
