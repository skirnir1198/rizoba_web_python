<!DOCTYPE html>
<html lang="ja">
 <head>
 <meta charset="utf-8">
 <title>マイページ</title>
 <meta name="description" content="ディスクリプションを入力">
 <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=yes">
 <link rel="stylesheet" href="css/main.css">
 <link rel="stylesheet" href="css/myPage.css">
 <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

 <!-- [if lt IE 9] -->
 <!-- <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
 <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script> -->
 <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
 <script src="raty-3.1.0/lib/jquery.raty.js"></script>
 <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js"></script>
 <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-firestore.js"></script>
 <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-auth.js"></script>
 <script src="js/firebase_config.js"></script>
 <script src="js/main.js"></script>

 <!-- [endif] -->
 
 </head>
 <body>

  <div id="loading">
    <div class="kvArea" id="loading_box">
      <div class="img_box"><img src="image/Spinner-3.gif" alt="" class="fadeUp"></div>
    </div>
  </div>

  <div id="main">
    <!-- ハンバーガーメニュー -->
    <button type="button" class="btn">
      <span class="btn-line"></span>
      <span class="btn-line"></span>
      <span class="btn-line"></span>
    </button>
    <div id="left">
      <img src="image/rinfo_remove.png" id="icon_img">
      <h5  class="profile select menu_btn" onclick="clickMenu('profile')"><i class="fa-regular fa-user"></i>プロフィール</h5>
      <!-- <h5  class="favorite_post menu_btn" onclick="clickMenu('favorite_post')"><i class="fa-regular fa-star"></i>お気に入りの投稿</h5> -->
      <h5  class="myPost menu_btn" onclick="clickMenu('myPost')"><i class="fa-solid fa-pen-fancy"></i>自分の投稿</h5>
      <h5  class="blockUser menu_btn" onclick="clickMenu('blockUser')"><i class="fa-solid fa-ban"></i>ブロックしているユーザー</h5>
      <h5  class="inquiry menu_btn" onclick="clickMenu('inquiry')"><i class="fa-regular fa-circle-question"></i>お問い合わせ</h5>
      <h5  class="logout menu_btn" onclick="clickMenu('logout')"><i class="fa-solid fa-right-from-bracket"></i>ログアウト</h5>
    </div>
    <div id="slide_menu">
      <div id="slide_content">
        <i class="fa-regular fa-circle-xmark fa-2xl" id="close"></i>
        <h5  class="profile select menu_btn" onclick="clickMenu('profile')"><i class="fa-regular fa-user"></i>プロフィール</h5>
        <!-- <h5  class="favorite_post menu_btn" onclick="clickMenu('favorite_post')"><i class="fa-regular fa-star"></i>お気に入りの投稿</h5> -->
        <h5  class="myPost menu_btn" onclick="clickMenu('myPost')"><i class="fa-solid fa-pen-fancy"></i>自分の投稿</h5>
        <h5  class="blockUser menu_btn" onclick="clickMenu('blockUser')"><i class="fa-solid fa-ban"></i>ブロックしているユーザー</h5>
        <h5  class="inquiry menu_btn" onclick="clickMenu('inquiry')"><i class="fa-regular fa-circle-question"></i>お問い合わせ</h5>
        <h5  class="logout menu_btn" onclick="clickMenu('logout')"><i class="fa-solid fa-right-from-bracket"></i>ログアウト</h5>
      </div>
    </div>
    <div id="right"></div>
  </div>
 <script src="js/myPage.js"></script>
 </body>
</html>
